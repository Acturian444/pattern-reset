<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #fffcf1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
      font-family: 'DM Sans', sans-serif;
    }
    .logo {
      width: 250px;
      height: 250px;
      margin-bottom: 56px;
    }
    .brand-text {
      font-family: 'Anton', sans-serif;
      font-size: 72px;
      font-weight: 400;
      color: #000;
      letter-spacing: 2px;
      margin-bottom: 0;
    }
    .tagline-text {
      font-family: 'DM Sans', sans-serif;
      font-size: 28px;
      font-weight: 500;
      color: #000;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M50,5 Q5,5 5,50 Q5,95 50,95 Q95,95 95,50 Q95,5 50,5" stroke="#ca0013" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M50,20 Q25,20 25,50 Q25,80 50,80 Q75,80 75,50 Q75,20 50,20" stroke="#ca0013" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M50,35 Q35,35 35,50 Q35,65 50,65 Q65,65 65,50 Q65,35 50,35" stroke="#ca0013" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="50" cy="50" r="3.5" fill="#ca0013"/>
  </svg>
  <div class="brand-text">PATTERN RESET</div>
  <div class="tagline-text">Discover Your Life Pattern</div>
</body>
</html>
