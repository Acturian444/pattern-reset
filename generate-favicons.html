<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Favicons from SVG</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #ca0013;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #b80011;
        }
        .preview {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item img {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Generate Favicon PNGs from SVG</h1>
    <p>Click the button below to generate all required PNG favicon sizes from the SVG.</p>
    <button onclick="generateFavicons()">Generate All Favicons</button>
    
    <div class="preview" id="preview"></div>

    <script>
        const svgContent = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M50,5 Q5,5 5,50 Q5,95 50,95 Q95,95 95,50 Q95,5 50,5" 
          stroke="#ca0013" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M50,20 Q25,20 25,50 Q25,80 50,80 Q75,80 75,50 Q75,20 50,20" 
          stroke="#ca0013" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M50,35 Q35,35 35,50 Q35,65 50,65 Q65,65 65,50 Q65,35 50,35" 
          stroke="#ca0013" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <circle cx="50" cy="50" r="3.5" fill="#ca0013"/>
</svg>`;

        const sizes = [
            { name: 'favicon-16x16.png', size: 16 },
            { name: 'favicon-32x32.png', size: 32 },
            { name: 'apple-touch-icon.png', size: 180 },
            { name: 'android-chrome-192x192.png', size: 192 },
            { name: 'android-chrome-512x512.png', size: 512 }
        ];

        function generateFavicons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '<p>Generating...</p>';
            let cleared = false;
            
            sizes.forEach(({ name, size }) => {
                const img = new Image();
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    canvas.toBlob(function(blob) {
                        if (!blob) return;
                        if (!cleared) {
                            preview.innerHTML = '';
                            cleared = true;
                        }
                        const link = document.createElement('a');
                        link.download = name;
                        const pngUrl = URL.createObjectURL(blob);
                        link.href = pngUrl;
                        link.click();
                        setTimeout(function() { URL.revokeObjectURL(pngUrl); }, 0);
                        
                        // Add preview
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${canvas.toDataURL()}" alt="${name}" width="${size}" height="${size}">
                            <div>${name}<br>${size}x${size}</div>
                        `;
                        preview.appendChild(previewItem);
                    }, 'image/png');
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            });
        }
    </script>
</body>
</html>
